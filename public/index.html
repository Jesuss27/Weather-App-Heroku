<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&family=Philosopher&family=Poppins&display=swap" rel="stylesheet">
    <script src="weather.js"></script>
    <script src="keys.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body onload="initGeoLocation()">
      <div class="wpBackground">
          <div class="d-flex flex-column h-100">
            <div class="container" id="wpMain">
              <div class="row">
                <div class="col text-center" id="wpTitle">
                  Weather Channel
                </div>
              </div>
              <div class="row">
                <div class="col" id="wpCurrent">
                  <!-- current temp/location and weather image -->
                  <div class="row">
                    <div class="col-sm" id="wpTemp">
                      <div id="location" class="row col d-md-inline-block">
                        San Diego, California
                      </div>
                      <div class="row col d-md-inline-block" id="dayTime">Monday, 12:00PM</div>
                      <div class="row col d-md-inline-block" id="description">Mostly Sunny</div>
                      <div class="row col d-md-inline-block" id="currentTemp">82&deg;</div>
                    </div>
                    <div class="col-sm" id="weatherContainer">
                      <img src="images/MostlySunny.png" alt="" id="weatherIcon" class="img-fluid">
                    </div>
                  </div>

                  <!-- current conditions & forcast row-->
                  <div class="row">

                    <!-- current conditions -->
                    <div class="col-md" id="wpConditions">
                      <div class="row">
                        <div id="uvi" class="col-md">UV Index: 3</div>
                      </div>
                      <div class="row">
                        <div id="humidity" class="col-md">Humidity 5%</div>
                      </div>
                      <div class="row">
                        <div id="wind" class="col-md">Wind 5mph</div>
                      </div>
                    </div>

                    <div id="forcast" class="col-md">

                      <!-- Nav Tabs -->
                      <ul class="nav nav-tabs" id="forecastTab">
                        <li class="nav-item">
                          <a href="#hourly" data-toggle="tab" class="nav-link active">Hourly</a>
                        </li>
                        <li class="nav-item">
                          <a href="#daily" data-toggle="tab" class="nav-link">Daily</a>
                        </li>
                      </ul>

                      <!--    Tab Panes -->
                      <div class="tab-content">
                        <div class="tab-pane container active" id="hourly">
                          <table id="hourlyForecast" width=100%>
                            
                          </table>
                        </div>
                        <div class="tab-pane container fade" id="daily">
                          <table id="dailyForecast" width=100%>

                          </table>
                        </div>
                      </div>

                      

                    </div>




                  </div>
                  <!-- row container -->
                  <div class="row">
                    <!-- wpFooter -->
                    <div id="wpFooter" class="col text-center">
                      <div class="row">
                        <div class="col">
                          <a href="https://openweathermap.org/" target="_blank">Open Weather API</a>
                        </div>
                        <div class="col">
                          <a href="https://jjav.io" target="_blank">Check out my other work</a>
                        </div></div>
                    </div>
                  </div>
                </div>

                

              </div>
            </div>
          </div>

      </div>




      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
